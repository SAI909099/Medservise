<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treatment Room Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/rooms.js" defer></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Treatment Room Control Panel</h2>

    <form id="add-room-form" class="mb-4">
      <input type="text" class="form-control mb-2" id="room-name" placeholder="Room Name" required>
      <input type="number" class="form-control mb-2" id="room-capacity" placeholder="Capacity" required>
      <button class="btn btn-primary">Add Room</button>
    </form>

    <div class="row" id="room-list"></div>
  </div>
</body>
</html>
