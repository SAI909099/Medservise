<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treatment Room Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
  <h2 class="mb-4">🏥 Assign Patient to Treatment Room</h2>

  <!-- Patient + Room Selection -->
  <div class="row mb-4">
    <div class="col-md-6">
      <label class="form-label">🧑‍🤝‍🧑 Select Patient (last 2 days)</label>
      <select id="patient-select" class="form-select" required></select>
    </div>
    <div class="col-md-6">
      <label class="form-label">🏠 Select Room</label>
      <select id="room-select" class="form-select" required></select>
    </div>
  </div>
  <button id="assign-btn" class="btn btn-success mb-5">➕ Assign to Room</button>

  <!-- Room Display -->
  <div id="room-grid" class="d-flex flex-wrap gap-3"></div>
</div>

<script src="js/treatment-registration.js"></script>
</body>
</html>
