<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Medservise Boshqaruv Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
    </style>
</head>
<body class="p-4 bg-light">

<!-- Yon panel (Sidebar) -->
<div class="sidebar">
    <h5 class="text-center">🩺 Medservise</h5>
    <a href="registration.html">🏥 Bemorni ro'yxatdan o'tkazish</a>

    <div class="accordion" id="treatmentRoomAccordion">
        <div class="accordion-item border-0">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed px-3 py-2 bg-transparent shadow-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#treatmentRoomCollapse" aria-expanded="false">
                    🛏️ Yotoqxona
                </button>
            </h2>
            <div id="treatmentRoomCollapse" class="accordion-collapse collapse"
                 data-bs-parent="#treatmentRoomAccordion">
                <div class="accordion-body py-1 px-3">
                    <a href="treatment-registration.html" class="d-block py-1 ps-3">• Bemorni joylashtirish</a>
                    <a href="treatment-room-management.html" class="d-block py-1 ps-3">• Yotoqxonani boshqarish</a>
                </div>
            </div>
        </div>
    </div>

    <a href="turn-display.html">📢 Navbat displeyi</a>
</div>

<!-- Asosiy kontent -->
<div class="container">
    <h2 class="mb-4">🏥 Bemorni yotoqxonaga joylashtirish</h2>

    <!-- Shifokor, bemor va xona tanlash -->
    <div class="row mb-4">
        <div class="col-md-4">
            <label class="form-label">👨‍⚕️ Shifokorni tanlang</label>
            <select id="doctor-select" class="form-select" required>
                <option value="">Barcha shifokorlar</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">🧑‍🤝‍🧑 Bemorni tanlang (so'nggi 2 kun)</label>
            <select id="patient-select" class="form-select" required></select>
        </div>
        <div class="col-md-4">
            <label class="form-label">🏠 Xonani tanlang</label>
            <select id="room-select" class="form-select" required></select>
        </div>
    </div>

    <div class="mb-5">
        <button id="assign-btn" class="btn btn-success">➕ Xonaga joylashtirish</button>
    </div>

    <!-- Xonalar holati -->
    <div id="room-grid" class="d-flex flex-wrap gap-3"></div>
</div>

<script src="js/treatment-registration.js"></script>
</body>
</html>
