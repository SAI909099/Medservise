<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor & Service Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/services.js"></script>
</head>
<body class="p-4 bg-light">
<div class="container">
    <h2 class="mb-4">üßë‚Äç‚öïÔ∏è Clinic Doctor & Service Manager</h2>

    <!-- ‚úÖ Doctor Registration -->
    <div class="card mb-4">
        <div class="card-header">Register New Doctor</div>
        <div class="card-body">
            <form id="doctor-register-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="doctor-name" placeholder="Doctor Full Name" required>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" id="doctor-email" placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <input type="password" class="form-control" id="doctor-password" placeholder="Password" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="doctor-specialty" placeholder="Specialty" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">‚ûï</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ Create Service -->
    <div class="card mb-4">
        <div class="card-header">Add New Service</div>
        <div class="card-body">
            <form id="service-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="service-name" placeholder="Service Name" required>
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" class="form-control" id="service-price" placeholder="Price" required>
                </div>
                <div class="col-md-4">
                    <select id="doctor-select" class="form-select" required>
                        <option disabled selected>Select Doctor</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add Service</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ List of Services -->
    <div class="card">
        <div class="card-header">Available Services</div>
        <ul id="service-list" class="list-group list-group-flush"></ul>
    </div>
</div>
</body>
</html>
