<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controllab Login</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ Custom CSS -->
  <link rel="stylesheet" href="../static/css/style.css">

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Login Logic -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("login-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const loginRes = await fetch(`${window.location.origin}/api/v1/login/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (!loginRes.ok) {
            alert("‚ùå Login ma'lumotlari noto‚Äòg‚Äòri.");
            return;
          }

          const loginData = await loginRes.json();
          const accessToken = loginData.access;
          const refreshToken = loginData.refresh;

          localStorage.setItem("token", accessToken);
          localStorage.setItem("refresh", refreshToken);

          // Get user profile after login
          const profileRes = await fetch(`${window.location.origin}/api/v1/user-profile/`, {
            headers: {
              Authorization: `Bearer ${accessToken}`
            }
          });

          if (!profileRes.ok) {
            throw new Error("Foydalanuvchi profili topilmadi.");
          }

          const user = await profileRes.json();

          localStorage.setItem("role", user.role || "");
          localStorage.setItem("is_superuser", user.is_superuser ? "true" : "false");

          alert("‚úÖ Tizimga muvaffaqiyatli kirildi!");

          if (user.is_superuser) {
            window.location.href = "/admin-dashboard/";
          } else {
            switch (user.role) {
              case "doctor":
                window.location.href = "/doctor/";
                break;
              case "accountant":
                window.location.href = "/accounting-dashboard/";
                break;
              case "cashier":
                window.location.href = "/cash-register/";
                break;
              case "registration":
                window.location.href = "/registration/";
                break;
              default:
                alert("‚ùå Ruxsatsiz foydalanuvchi turi.");
                localStorage.clear();
                window.location.href = "/";
            }
          }
        } catch (err) {
          console.error("Login Error:", err);
          alert("‚ùå Server bilan bog'lanishda xatolik yuz berdi.");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">üîê Neuro Puls Tizimiga Kirish</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Parol:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirish</button>
    </form>
  </div>
</body>
</html>
