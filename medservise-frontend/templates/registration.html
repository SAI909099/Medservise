{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ro'yxatdan o'tkazish - Medservise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h5 class="text-center">🩺 Medservise</h5>
  <a href="/registration">🏥 Bemorni ro'yxatdan o'tkazish</a>

  <div class="accordion" id="treatmentRoomAccordion">
    <div class="accordion-item border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed px-3 py-2 bg-transparent shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#treatmentRoomCollapse" aria-expanded="false">
          🛏️ Yotoqxona
        </button>
      </h2>
      <div id="treatmentRoomCollapse" class="accordion-collapse collapse" data-bs-parent="#treatmentRoomAccordion">
        <div class="accordion-body py-1 px-3">
          <a href="/treatment-registration" class="d-block py-1 ps-3">• Bemorni joylashtirish</a>
          <a href="/treatment-room-management" class="d-block py-1 ps-3">• Yotoqxona boshqaruvi</a>
        </div>
      </div>
    </div>
  </div>

  <a href="/turn-display">📢 Navbat ekran</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="container-fluid">
    <h2>Yangi bemorni ro'yxatdan o'tkazish</h2>
    <button class="btn btn-danger mb-3" onclick="logout()">Chiqish</button>

    <form id="patient-form" class="mb-4">
      <div class="row mb-3">
        <div class="col">
          <input required type="text" class="form-control" placeholder="Ismi" id="first_name"/>
        </div>
        <div class="col">
          <input required type="text" class="form-control" placeholder="Familiyasi" id="last_name"/>
        </div>
      </div>

      <div class="mb-3">
        <input required type="number" class="form-control" placeholder="Yoshi" id="age"/>
      </div>

      <div class="mb-3">
        <input required type="text" class="form-control" placeholder="Telefon raqami" id="phone"/>
      </div>

      <div class="mb-3">
        <input required type="text" class="form-control" placeholder="Manzil" id="address"/>
      </div>

      <div class="mb-3">
        <select required id="doctor_id" class="form-select">
          <option selected disabled>👨‍⚕️ Doktorni tanlang</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="expected_fee" class="form-label">Doktor narxi (so'm)</label>
        <input type="text" id="expected_fee" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Xizmatlarni tanlang</label>
        <div id="service-options" class="form-check d-flex flex-wrap gap-3"></div>
      </div>

      <div class="mb-3">
        <textarea class="form-control" id="reason" placeholder="Tashrif sababi"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Umumiy narx (so'm)</label>
        <input type="text" id="total_fee" class="form-control" readonly>
      </div>

      <button type="submit" class="btn btn-success">➕ Ro'yxatdan o'tkazish</button>
    </form>
  </div>
</div>

<!-- Corrected script path -->
<script src="{% static 'js/registration.js' %}"></script>
</body>
</html>
