<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Bemor Tafsilotlari</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">🧑‍⚕️ Bemor Qo‘shimcha Maʼlumotlari</h2>

    <div id="patient-info" class="mb-4 border p-3 rounded bg-white shadow-sm"></div>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">📤 Maʼlumot Yuklash</div>
      <div class="card-body">
        <form id="upload-form" enctype="multipart/form-data">
          <input type="text" id="result-title" placeholder="Sarlavha" class="form-control mb-2" required />
          <textarea id="result-description" placeholder="Izoh (ixtiyoriy)" class="form-control mb-2"></textarea>
          <input type="file" id="result-file" class="form-control mb-2" required />
          <button type="submit" class="btn btn-success w-100">📥 Yuklash</button>
        </form>
      </div>
    </div>

    <div>
      <h5 class="mb-3">📁 Yuklangan Natijalar</h5>
      <div id="results-list"></div>
    </div>
  </div>

  <script src="/static/js/patient-detail.js"></script>
</body>
</html>
