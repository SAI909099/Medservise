<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Treatment Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
  <h2 class="mb-4">âž• Yotoqxona Qo`shish</h2>

  <form id="room-form" class="mb-4 row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" id="room-name" placeholder="Xonaning nomi (e.g. Room 1)" required>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" id="capacity" placeholder="Soni" required min="1">
    </div>
    <div class="col-md-2">
      <select id="floor" class="form-select" required>
        <option value="">Blockni Tanlagn</option>
        <option value="1">1 - Blok</option>
        <option value="2">2 - Blok</option>
      </select>
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" id="price" placeholder="Kunlik Tulov" required step="0.01">
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary w-100">Qo`shish</button>
    </div>
  </form>

  <div class="mb-4">
    <h4>ðŸ§¾ Ro`yxatdan o`tgan xonalar</h4>
    <h5>2 - Blok </h5>
    <div id="floor-2" class="d-flex flex-wrap gap-3 mb-3"></div>

    <h5>1 - Blok </h5>
    <div id="floor-1" class="d-flex flex-wrap gap-3"></div>
  </div>
</div>

<script src="../static/js/treatment.js"></script>
</body>
</html>
