<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛏️ Yotoqxona boshqaruvi - Medservise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f8f9fa;
    }
    .card-toggle {
      cursor: pointer;
    }
    .card-body {
      display: none;
    }
    .card.open .card-body {
      display: block;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h5 class="text-center">🩺 Medservise</h5>
  <a href="/registration" class="d-block py-1 ps-3">🏥 Bemorni ro'yxatdan o'tkazish</a>
  <div class="accordion" id="treatmentRoomAccordion">
    <div class="accordion-item border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed px-3 py-2 bg-transparent shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#treatmentRoomCollapse">
          🛏️ Yotoqxona
        </button>
      </h2>
      <div id="treatmentRoomCollapse" class="accordion-collapse collapse">
        <div class="accordion-body py-1 px-3">
          <a href="/treatment-registration" class="d-block py-1 ps-3">• Bemorni joylashtirish</a>
          <a href="/treatment-room-management" class="d-block py-1 ps-3">• Yotoqxona boshqaruvi</a>
        </div>
      </div>
    </div>
  </div>
  <a href="/turn-display">📢 Navbat ekran</a>
  <a href="#" onclick="logout()" class="text-danger ps-3 mt-2 d-block">🚪 Chiqish</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="container-fluid">
    <h2 class="mb-4">🛏️ Yotoqxona boshqaruvi</h2>
    <div id="room-list" class="accordion" role="tablist"></div>
  </div>
</div>

<!-- Move Patient Modal -->
<div class="modal fade" id="movePatientModal" tabindex="-1" aria-labelledby="moveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moveModalLabel">Bemorni boshqa xonaga ko‘chirish</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Yopish"></button>
      </div>
      <div class="modal-body">
        <select id="roomSelect" class="form-select">
          <option value="">-- Yangi xonani tanlang --</option>
        </select>
      </div>
      <div class="modal-footer">
        <button id="confirmMoveBtn" class="btn btn-primary">Ko‘chirishni tasdiqlash</button>
      </div>
    </div>
  </div>
</div>

<!-- Lab Modal -->
<div class="modal fade" id="labModal" tabindex="-1" aria-labelledby="labModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labModalLabel">🔬 Tahlil tayinlash</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Yopish"></button>
      </div>
      <div class="modal-body">
        <select id="labServiceSelect" class="form-select mb-2">
          <option value="">-- Tahlilni tanlang --</option>
        </select>
        <textarea id="labNotes" class="form-control" placeholder="Izoh (ixtiyoriy)"></textarea>
      </div>
      <div class="modal-footer">
        <button id="submitLabBtn" class="btn btn-success">✅ Yuborish</button>
      </div>
    </div>
  </div>
</div>




<!-- External JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/treatment-room-management.js"></script>
</body>
</html>
