<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Mening bemorlarim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #e9ecef;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
    }

    .filters {
      gap: 10px;
    }

    input[type="date"] {
      max-width: 170px;
    }

    input[type="text"] {
      max-width: 200px;
    }
  </style>
</head>
<body class="bg-light p-4">

<div class="sidebar">
  <h5 class="text-center">ğŸ©º Controllab</h5>
  <a href="/doctor">ğŸ“‹ Bosh sahifa</a>
  <a href="/doctor-patient-rooms">ğŸ¥ Mening bemorlarim</a>
  <a href="#" onclick="logout()">ğŸšª Chiqish</a>
</div>

<div class="container">
  <h2 class="mb-4">ğŸ‘¨â€âš•ï¸ Mening bemorlarim va ularning xonalari</h2>
  <div id="patient-room-list" class="row">
    <div class="text-muted">Yuklanmoqda...</div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    const BASE_API_URL = "http://89.39.95.150/api/v1/";
    const listContainer = document.getElementById("patient-room-list");

    if (!token) {
      alert("Avval tizimga kiring!");
      window.location.href = "index.html";
      return;
    }

    fetch(`${BASE_API_URL}doctor/my-patient-rooms/`, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => {
      if (res.status === 401 || res.status === 403) {
        alert("Sessiya tugagan. Iltimos, qaytadan tizimga kiring.");
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "index.html";
        throw new Error("Unauthorized");
      }
      if (!res.ok) {
        throw new Error("Ma'lumotlarni olishda xatolik");
      }
      return res.json();
    })
    .then(data => {
      listContainer.innerHTML = "";

      if (!data || data.length === 0) {
        listContainer.innerHTML = "<p class='text-muted'>Sizga biriktirilgan bemorlar yoâ€˜q.</p>";
        return;
      }

      data.forEach(patient => {
        const div = document.createElement("div");
        div.className = "col-md-4 mb-3";
        div.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${patient.first_name} ${patient.last_name}</h5>
              <p class="card-text">Xona: <strong>${patient.room}</strong></p>
              ${patient.floor !== null ? `<p class="card-text">Qavat: ${patient.floor}</p>` : ""}
            </div>
          </div>
        `;
        listContainer.appendChild(div);
      });
    })
    .catch(error => {
      listContainer.innerHTML = `<p class="text-danger">Xatolik: ${error.message}</p>`;
      console.error("Xatolik:", error);
    });
  });

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
