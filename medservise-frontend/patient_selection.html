<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/patient_selection.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Medservise - Patient Selection</a>
      <button class="btn btn-light ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Select Patient for Payment</h1>

    <!-- Search and Filter Section -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        <h2>Search Patients</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="name-search" class="form-control" placeholder="Enter name">
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="text" id="phone-search" class="form-control" placeholder="Enter phone">
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label">Date Range</label>
              <select id="date-range" class="form-select">
                <option value="today">Today</option>
                <option value="3days">Last 3 Days</option>
                <option value="7days">Last 7 Days</option>
                <option value="all">All Patients</option>
              </select>
            </div>
          </div>
        </div>
        <button id="search-btn" class="btn btn-primary">Search</button>
      </div>
    </div>

    <!-- Patient List -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h2>Patient List</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="patients-table" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Balance Due</th>
                <th>Last Visit</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="patients-body">
              <!-- Patients will load here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/patient_selection.js"></script>
</body>
</html>
