<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cash.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">💵 Medservise Cash Register</a>
      <button class="btn btn-light ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4 mb-5">
    <h1 class="mb-4">💳 Record & View Payments</h1>

    <div class="card border-warning shadow mb-4">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">🕒 Recent Patients</h4>
      </div>
      <div class="card-body">
        <label for="days-filter" class="form-label">Show patients from:</label>
        <select id="days-filter" class="form-select w-auto d-inline mb-3">
          <option value="1">Last 1 day</option>
          <option value="3">Last 3 days</option>
          <option value="7">Last 7 days</option>
        </select>
        <ul id="patient-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <div class="card border-info shadow mb-4">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0">👤 Patient Information</h4>
      </div>
      <div class="card-body row g-3">
        <div class="col-md-3"><strong>ID:</strong> <div id="patient-id-display">—</div></div>
        <div class="col-md-3"><strong>Name:</strong> <div id="patient-name">—</div></div>
        <div class="col-md-3"><strong>Phone:</strong> <div id="patient-phone">—</div></div>
        <div class="col-md-3"><strong>Balance:</strong> <div id="balance">$0.00</div></div>
      </div>
    </div>

    <div class="card border-success shadow mb-4">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">💰 Record Payment</h4>
      </div>
      <div class="card-body">
        <form id="cash-form">
          <input type="hidden" id="patient" />
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Transaction Type</label>
              <select id="transaction_type" class="form-select" required>
                <option value="">Select Type</option>
                <option value="consultation">Consultation</option>
                <option value="treatment">Treatment</option>
                <option value="service">Service</option>
                <option value="room">Room Charge</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Amount</label>
              <input type="number" id="amount" class="form-control" step="0.01" min="0" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Payment Method</label>
              <select id="payment_method" class="form-select" required>
                <option value="">Select Method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="insurance">Insurance</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Notes</label>
              <textarea id="notes" class="form-control" rows="1"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">➕ Add Payment</button>
        </form>
      </div>
    </div>

    <div class="card border-secondary shadow">
      <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">📜 Payment History</h4>
        <button id="print-all-btn" class="btn btn-outline-light btn-sm">🖨️ Print All</button>
      </div>
      <div class="card-body table-responsive">
        <table id="cash-register-table" class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Patient</th>
              <th>Type</th>
              <th>Notes</th>
              <th>Amount</th>
              <th>Method</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/cash_register.js"></script>
</body>
</html>
