<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/doctor.js" defer></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Welcome, Doctor</h2>
    <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>

    <h4>My Appointments</h4>
    <table class="table" id="appointments-table">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<div class="d-flex justify-content-between align-items-center mt-3 mb-3">
  <h2>Your Appointments</h2>
  <button id="view-rooms-btn" class="btn btn-outline-info">View Treatment Rooms</button>
</div>
<div id="treatment-rooms" class="row mt-4" style="display: none;">
  <h4>Treatment Room Status</h4>
  <div id="room-list" class="d-flex flex-wrap gap-3"></div>
</div>


</body>
</html>
