<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Turn Display</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
    }

    .turn-container {
      padding: 30px;
    }

    .turn-number {
      font-size: 120px;
      margin-bottom: 10px;
    }

    .doctor-name {
      font-size: 60px;
      color: yellow;
    }

    .queue-list {
      margin-top: 40px;
      max-height: 400px;
      overflow-y: auto;
      padding: 0 40px;
    }

    .queue-item {
      font-size: 40px;
      padding: 10px 0;
      border-bottom: 1px solid lime;
    }
  </style>
</head>
<body>
  <div class="turn-container" id="turn-display">
    <div class="turn-number">Loading...</div>
    <div class="doctor-name">Please wait...</div>
  </div>

  <h2 style="color:white; margin-top: 20px;">üìù Navbatdagi Bemorlar</h2>
  <div class="queue-list" id="queue-list">
    <!-- Queued patients will be inserted here -->
  </div>

  <audio id="turn-sound" src="/static/sound/beep.wav" preload="auto"></audio>

  <script src="js/turn-display.js"></script>
</body>
</html>
