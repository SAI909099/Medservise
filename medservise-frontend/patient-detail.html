<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Patient Detail</h2>

  <div id="patient-info" class="mb-4"></div>

  <h4>Upload Lab/MRT Result</h4>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="text" id="result-title" placeholder="Result title" class="form-control mb-2" required />
    <textarea id="result-description" placeholder="Description" class="form-control mb-2"></textarea>
    <input type="file" id="result-file" class="form-control mb-2" required />
    <button type="submit" class="btn btn-primary">Upload Result</button>
  </form>

  <h4 class="mt-4">Uploaded Results</h4>
  <div id="results-list"></div>

  <script src="js/patient-detail.js"></script>
</body>
</html>
