<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Register New Patient</h2>

    <form id="patient-form" class="mb-4">
        <div class="row mb-3">
            <div class="col">
                <input required type="text" class="form-control" placeholder="First Name" id="first_name"/>
            </div>
            <div class="col">
                <input required type="text" class="form-control" placeholder="Last Name" id="last_name"/>
            </div>
        </div>

        <div class="mb-3">
            <input required type="number" class="form-control" placeholder="Age" id="age"/>
        </div>

        <div class="mb-3">
            <input required type="text" class="form-control" placeholder="Phone Number" id="phone"/>
        </div>

        <div class="mb-3">
            <input required type="text" class="form-control" placeholder="Address" id="address"/>
        </div>

        <div class="mb-3">
            <select required id="doctor_id" class="form-select">
                <option selected disabled>Select Doctor</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="expected_fee" class="form-label">Expected Consultation Fee ($)</label>
            <input type="text" id="expected_fee" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="amount_paid" class="form-label">Amount Paid ($)</label>
            <input required type="number" step="0.01" class="form-control" id="amount_paid">
        </div>

        <div class="mb-3">
            <label for="amount_owed" class="form-label">Amount Owed ($)</label>
            <input type="text" class="form-control" id="amount_owed" readonly>
        </div>


        <div class="mb-3">
            <textarea required class="form-control" id="reason" placeholder="Reason for visit"></textarea>
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="amount_paid" placeholder="Amount Paid (e.g. 50000)"/>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="debt" placeholder="Debt (if any)"/>
        </div>


        <button type="submit" class="btn btn-success">‚ûï Register Patient</button>
    </form>

    <hr>
    <h4>Room Status</h4>
    <div id="room-list" class="d-flex flex-wrap gap-3"></div>

    <hr>
    <h5>Manage Treatment Rooms</h5>
    <div class="d-flex gap-2 mb-3">
        <input type="text" id="new-room-name" class="form-control w-25" placeholder="New room name">
        <button id="add-room-btn" class="btn btn-primary">‚ûï Add Room</button>
    </div>

    <div class="mb-4">
        <a href="patient-list.html" class="btn btn-secondary">üìÅ View All Patients</a>
    </div>
</div>

<!-- Link to your separate JS file (if using one) -->
<script src="js/registration.js"></script>
</body>
</html>
