<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Desk - Medservise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #dee2e6;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h5 class="text-center">🩺 Medservise</h5>
  <a href="registration.html">🏥 Register Patient</a>
  <a href="treatment-registration.html">🛏️ Register Treatment Room</a>
  <a href="services.html">👨‍⚕️ Doctor / Services</a>
  <a href="treatment.html">📋 View Treatment Rooms</a>
  <a href="price-management.html">💰 Manage Prices</a>
  <a href="cash-register.html" class="d-block py-1 ps-3">📠 Cash register</a>

  <!-- Payment dropdown -->
  <div class="accordion" id="paymentAccordion">
    <div class="accordion-item border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed px-3 py-2 bg-transparent shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#paymentsCollapse" aria-expanded="false">
          💳 Payments
        </button>
      </h2>
      <div id="paymentsCollapse" class="accordion-collapse collapse" data-bs-parent="#paymentAccordion">
        <div class="accordion-body py-1 px-3">
          <a href="doctor-payments.html" class="d-block py-1 ps-3">• Yotoqxona uchun to`lovlar</a>
          <a href="payments.html" class="d-block py-1 ps-3">• Doktor uchun to`lovlar</a>
          <a href="treatment-room-payments.html" class="d-block py-1 ps-3">• Treatment Payments</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="container-fluid">
    <h2>Register New Patient</h2>
    <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>

    <form id="patient-form" class="mb-4">
      <div class="row mb-3">
        <div class="col">
          <input required type="text" class="form-control" placeholder="First Name" id="first_name"/>
        </div>
        <div class="col">
          <input required type="text" class="form-control" placeholder="Last Name" id="last_name"/>
        </div>
      </div>

      <div class="mb-3">
        <input required type="number" class="form-control" placeholder="Age" id="age"/>
      </div>

      <div class="mb-3">
        <input required type="text" class="form-control" placeholder="Phone Number" id="phone"/>
      </div>

      <div class="mb-3">
        <input required type="text" class="form-control" placeholder="Address" id="address"/>
      </div>

      <div class="mb-3">
        <select required id="doctor_id" class="form-select">
          <option selected disabled>Select Doctor</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="expected_fee" class="form-label">Doctor Fee ($)</label>
        <input type="text" id="expected_fee" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Services</label>
        <div id="service-options" class="form-check d-flex flex-wrap gap-3"></div>
      </div>

      <div class="mb-3">
        <textarea class="form-control" id="reason" placeholder="Reason for visit"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Total Fee ($)</label>
        <input type="text" id="total_fee" class="form-control" readonly>
      </div>

      <button type="submit" class="btn btn-success">➕ Register Patient</button>
    </form>
  </div>
</div>

<script src="js/registration.js"></script>
</body>
</html>
